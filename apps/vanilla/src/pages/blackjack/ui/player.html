<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Template Example</title>
	</head>
	<body>
		<template id="player-template">
			<div class="player">
				<div class="player__general-info">
					<h3 class="player__name"></h3>
					<p class="player__name-score-separator">-</p>
					<p class="player__current-score">0</p>
				</div>
				<div class="player__history-of-dice-values">
				</div>
			</div>
		</template>
	</body>
</html>
