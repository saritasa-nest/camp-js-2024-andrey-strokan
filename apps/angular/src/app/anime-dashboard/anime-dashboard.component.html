<table mat-table [dataSource]="(allAnime$ | async) ?? []">
	<!-- Image -->
	<ng-container matColumnDef="imageSourceURL">
		<th mat-header-cell *matHeaderCellDef>Image</th>
		<td mat-cell *matCellDef="let anime">
			<div class="image-container">
				<img class="image" [src]="anime.imageSourceURL" [alt]="anime.titleEnglish"/>
			</div>
		</td>
	</ng-container>

	<!-- English title -->
	<ng-container matColumnDef="titleEnglish">
		<th mat-header-cell *matHeaderCellDef>Title (English)</th>
		<td mat-cell *matCellDef="let anime"> {{anime.titleEnglish}} </td>
	</ng-container>

	<!-- Japan title -->
	<ng-container matColumnDef="titleJapan">
		<th mat-header-cell *matHeaderCellDef>Title (Japan)</th>
		<td mat-cell *matCellDef="let anime"> {{anime.titleJapan}} </td>
	</ng-container>

	<!-- Aired start -->
	<ng-container matColumnDef="airedStart">
		<th mat-header-cell *matHeaderCellDef>Aired start</th>
		<td mat-cell *matCellDef="let anime"> {{anime.airedStart | date: 'medium'}} </td>
	</ng-container>

	<!-- Type -->
	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef>Type</th>
		<td mat-cell *matCellDef="let anime"> {{anime.type}} </td>
	</ng-container>

	<!-- Status -->
	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef>Status</th>
		<td mat-cell *matCellDef="let anime"> {{anime.status}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
