<table mat-table [dataSource]="(allAnime$ | async) ?? []" [trackBy]="trackAnimeById">
			 matSort (matSortChange)="onSortClicked($event)">
	<!-- Image -->
	<ng-container matColumnDef="imageSourceURL">
		<th mat-header-cell *matHeaderCellDef>Image</th>
		<td mat-cell *matCellDef="let element">
			<div class="image-container">
				<img [src]="element.imageSourceURL" [alt]="element.titleEnglish"/>
			</div>
		</td>
	</ng-container>

	<!-- English title -->
	<ng-container matColumnDef="title_eng">
		<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Title (English)">Title (English)</th>
		<td mat-cell *matCellDef="let element"> {{element.titleEnglish}} </td>
	</ng-container>

	<!-- Japan title -->
	<ng-container matColumnDef="title_jpn">
		<th mat-header-cell *matHeaderCellDef>Title (Japan)</th>
		<td mat-cell *matCellDef="let element"> {{element.titleJapan}} </td>
	</ng-container>

	<!-- Aired start -->
	<ng-container matColumnDef="aired__startswith">
		<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Aired start">Aired start</th>
		<td mat-cell *matCellDef="let element"> {{element.airedStart | date: 'medium'}} </td>
	</ng-container>

	<!-- Type -->
	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef>Type</th>
		<td mat-cell *matCellDef="let element"> {{element.type}} </td>
	</ng-container>

	<!-- Status -->
	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status">Status</th>
		<td mat-cell *matCellDef="let element"> {{element.status}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
	class="demo-paginator"
	aria-label="Select page"
	[length]="animeCount"
	[pageSizeOptions]="pageSizeOptions"
	(page)="handlePageEvent($event)"
	[pageSize]="pageSize">
</mat-paginator>
